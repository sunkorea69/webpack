	function Person(n, a) {
		this.name = n||'이름없음';
		this.age = a||'이름없음';
	}
	Person.getInfo = function (_this) {
		return { name : _this.name,
			age : _this.age
		}
	}
	Person.prototype.getName = function () {
		return this.name;
	}
	Person.prototype.setName = function (n) {
		this.name = n;
	}
	var inPerson = new Person('a', 30);
	var snPerson = Person.getInfo(inPerson);
